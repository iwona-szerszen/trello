<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kanban board</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="board" class="board">
		<header>
			<h1 id="board-title">Kanban board</h1>
			<button class="btn btn-lg create-column">Add column</button>
		</header>
		<div class="column-container"></div>
	</div>
	<script id="column-template" type="x-tmpl-mustache">
		<div class="panel panel-success column">
			<div class="panel-heading">
				<h2 class="column-title">{{ name }}</h2>
				<button class="btn btn-default btn-delete">x</button>
			</div>
			<div class="panel-body">
				<button class="btn add-card">Add card</button>
				<ul id="{{ id }}" class="column-card-list"></ul>
			</div>	
		</div>
	</script>
	<script id="card-template" type="x-tmpl-mustache">
		<div class="card">
			<p class="card-description">{{ description }}</p>
			<button class="btn btn-default btn-delete">x</button>
		</div>
	</script>
	<script src="vendor/mustache.min.js"></script>
	<script src="vendor/Sortable.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
